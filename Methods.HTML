<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "WoNdErFuL"
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");

        // Test Method -> returns true or false
        var str1 = "Learning about methods in JavaScript";
        var patt = new RegExp("JavaScript");
        var res = patt.test(str1);
        document.write(res);
    </script>
</body>
</html>
